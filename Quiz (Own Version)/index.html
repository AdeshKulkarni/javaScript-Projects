<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <nav>
      
        <div class="timers">
           <span>Time Left : ->   </span>
           <span id = "time">10:00</span>
         
         
        </div>
    </nav>
    <button id = "btn_start">Start The Quiz</button>
    <div class="quiz-section">

        <div id="quiz">
            <div class="question">Your question</div>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="option_1">Answer 1</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="option_2">Answer 2</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="option_3">Answer 3</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="option_4">Answer 4</label>
                </li>
            </ul>

            <div class="btn">
                <button type = "submit" id = "btn">Submit</button>
            </div>
        </div>

    </div>

    <script src = "index.js"></script>
</body>
</html>
